<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

	<link rel="icon" type="image/png" sizes="32x32" href="/static/icon/favicon-32x32.ico">

    <title>Raspberry</title>
	<script src="https://kit.fontawesome.com/8223c4836d.js" crossorigin="anonymous"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	{% if modaltext %}
	  		<script>
			$(document).ready(function(){
			  $("#staticBackdrop").modal('show');
		  	});</script>
	{% endif %}


  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #333333;">
	  <div class="container-fluid">
		<a class="navbar-brand" href="/">
			<img src="/static/raspberryLogo.png" width="50" height="50" class="d-inline-block align-top" alt="Raspberry logo">
			Raspberry
		</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
		  <ul class="navbar-nav gap-3">
			<li class="nav-item">
				  <a class="nav-link" href="/">Go back</a>
			</li>
		  </ul>
		</div>

		  <form class="d-flex">
			  <a href="/logout" class="btn btn-outline-primary" role="button">Logout</a>
		  </form>
	  </div>
	</nav>

	<div class="container-fluid" >
		<div class="container-md ">
			&nbsp;
			&nbsp;
            <h2 class="text-center" style="color: white">Hello {{ username | safe }}, here are your alarms:</h2>
			<br>
			<div class="row">
			  	<div class="col-sm-3">
					<div class="card">
							<div class="card-body border border-2">
									<p class="card-text">Add alarm:</p>
									<button class="btn btn-primary" type="button" role="button" onclick="location.href='/addAlarm'">Add new alarm</button>
							</div>
					</div>
			  	</div>
				{{ alarms | safe }}
			</div>
		</div>
	</div>

	<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Alarm</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			  </div>
					  <div class="modal-body">
						  {% if not modaltext %}
							<p class="text">Something went wrong</p>
						  {% else %}
						  	<p class="text">{{ modaltext | safe }}</p>
						  {% endif %}
					  </div>
					  <div class="modal-footer">
						<button class="btn btn-primary" data-bs-dismiss="modal" type="button">Okay</button>
					  </div>
			</div>
		  </div>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
