<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

	<link rel="icon" type="image/png" sizes="32x32" href="/static/icon/favicon-32x32.ico">

    <title>Raspberry</title>
	<script src="https://kit.fontawesome.com/8223c4836d.js" crossorigin="anonymous"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #333333;">
	  <div class="container-fluid">
		<a class="navbar-brand" href="/">
			<img src="/static/raspberryLogo.png" width="50" height="50" class="d-inline-block align-top" alt="Raspberry logo">
			Raspberry
		</a>

		  <form class="d-flex">
			  <a href="/logout" class="btn btn-outline-primary" role="button">Logout</a>
		  </form>
	  </div>
	</nav>

	<div class="container-fluid" >
		<div class="container-md ">
			&nbsp;
			&nbsp;
			<div class="row justify-content-center">
			  	<div class="col-sm-6">
					<div class="card">
                        <form method="post">
							<div class="card-body border border-2">
									<h4 class="text-center">Add a new alarm</h4>
									<div class="row">
                                        <p class="card-text">Time</p>
                                        <div class="col">
                                            <select name="alarmhour" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                                <option value="00">00</option>
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <option value="03">03</option>
                                                <option value="04">04</option>
                                                <option value="05">05</option>
                                                <option value="06">06</option>
                                                <option value="07" selected>07</option>
                                                <option value="08">08</option>
                                                <option value="09">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select name="alarmminute" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                                <option value="00" selected>00</option>
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <option value="03">03</option>
                                                <option value="04">04</option>
                                                <option value="05">05</option>
                                                <option value="06">06</option>
                                                <option value="07">07</option>
                                                <option value="08">08</option>
                                                <option value="09">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option>
                                                <option value="32">32</option>
                                                <option value="33">33</option>
                                                <option value="34">34</option>
                                                <option value="35">35</option>
                                                <option value="36">36</option>
                                                <option value="37">37</option>
                                                <option value="38">38</option>
                                                <option value="39">39</option>
                                                <option value="40">40</option>
                                                <option value="41">41</option>
                                                <option value="42">42</option>
                                                <option value="43">43</option>
                                                <option value="44">44</option>
                                                <option value="45">45</option>
                                                <option value="46">46</option>
                                                <option value="47">47</option>
                                                <option value="48">48</option>
                                                <option value="49">49</option>
                                                <option value="50">50</option>
                                                <option value="51">51</option>
                                                <option value="52">52</option>
                                                <option value="53">53</option>
                                                <option value="54">54</option>
                                                <option value="55">55</option>
                                                <option value="56">56</option>
                                                <option value="57">57</option>
                                                <option value="58">58</option>
                                                <option value="59">59</option>
                                            </select>
                                        </div>
								    </div>
                                <p class="card-text">Repeat</p>
                                <select name="repeatoption" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option value="0" selected>No repeat</option>
                                    <option value="1">Repeat everyday (mo-sun)</option>
                                    <option value="2">Repeat workdays (mo-fr)</option>
                                    <option value="3">Repeat like my checkboxes</option>
                                </select>
                                <div class="form-check form-check-inline">
                                    <input name="option1check" class="form-check-input" type="checkbox" value="" id="option1">
                                    <label class="form-check-label" for="option1">
                                        Monday
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input name="option2check" class="form-check-input" type="checkbox" value="" id="option2">
                                    <label class="form-check-label" for="option2">
                                        Tuesday
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input name="option3check" class="form-check-input" type="checkbox" value="" id="option3">
                                    <label class="form-check-label" for="option3">
                                        Wednesday
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input name="option4check" class="form-check-input" type="checkbox" value="" id="option4">
                                    <label class="form-check-label" for="option4">
                                        Thursday
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input name="option5check" class="form-check-input" type="checkbox" value="" id="option5">
                                    <label class="form-check-label" for="option5">
                                        Friday
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input name="option6check" class="form-check-input" type="checkbox" value="" id="option6">
                                    <label class="form-check-label" for="option6">
                                        Saturday
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input name="option7check" class="form-check-input" type="checkbox" value="" id="option7">
                                    <label class="form-check-label" for="option7">
                                        Sunday
                                    </label>
                                </div>
                                <br>
                                <br>
                                <select name="alarmsound" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option value="0" selected>Classic</option>
                                    <option value="1">WAKE UP</option>
                                    <option value="2">Star Wars</option>
                                    <option value="3">Londonbridges</option>
                                </select>
                                <br>
                                <div class="text-center">
                                    <button class="btn btn-outline-primary" type="submit">Add alarm</button>
                                    <button class="btn btn-outline-danger" type="button" role="button" onclick="location.href='/clock'">Cancel</button>
							    </div>
							</div>
                        </form>
					</div>
                    {{ alarms | safe }}
			  	</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
